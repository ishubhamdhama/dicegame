<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor Example</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            background-color: #333;
            color: wheat;
            cursor: url('cursor.png'), auto;
        }
    </style>
</head>
<body>
    <div>Hello, welcome to my website!</div>
</body>
</html>
